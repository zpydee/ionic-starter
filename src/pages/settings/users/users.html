<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding>
  <h2>User Management</h2>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="gotoUser($event, user)">
      <ion-icon name="contact"></ion-icon>
      {{user.firstName}} {{user.lastName}}
      </button>
  </ion-list>
</ion-content>
